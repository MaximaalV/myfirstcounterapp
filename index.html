<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My First Counter App</title>
</head>

<body>

    <div class="card">
        <div class="tools">
          <div class="circle">
            <span class="red box"></span>
          </div>
          <div class="circle">
            <span class="yellow box"></span>
          </div>
          <div class="circle">
            <span class="green box"></span>
          </div>
        </div>
            <div class="app">
                <div class="title">
                    <h1>Counter App</h1>
                </div>
                <div class="container">
                    <h2>People entered:</h2>
                    <h2 id="count-el">0</h2>
                    <button class="red" id="increment-btn" onclick="increment()">COUNT</button>
                    <button class="green" id="save-btn" onclick="save()">SAVE</button>
                    <p id="save-el">Previous entries: </p>
                    <button class="orange" id="reset-btn" onclick="reset()">RESET</button>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js">
        innerText
    </script>
    
</body>
</html>
